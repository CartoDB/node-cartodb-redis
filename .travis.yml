language: node_js
node_js:
  - "0.10"
  - "6"

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

sudo: false

before_install:
  - wget http://download.redis.io/redis-stable.tar.gz
  - tar xvzf redis-stable.tar.gz
  - cd redis-stable
  - make
  - sudo make install
  - cd ..
  - rm redis-stable.tar.gz
  